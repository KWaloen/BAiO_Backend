# Automatically match the number of worker processes to available CPU cores
worker_processes auto;

events {
    # Maximum number of simultaneous connections each worker process can handle
    worker_connections 1024;
}

# Define the upstream for the Django application, matching the Docker service name
upstream baio_backend {
    server baio_backend:8000;
}

http {
    # HTTP server block to redirect all traffic to HTTPS
    server {
        listen 80;
        return 404;
    }

    server {

        listen 443 ssl;
        server_name baiochat.me;

        # Proxy all requests to the Django application
        location / {
            proxy_pass http://baio_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Path to SSL certificates from Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/baio-server.zapto.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/baio-server.zapto.org/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

        # Add security headers (optional but recommended)
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }
}
